<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>

        <section class="sec-cent"> <!-- titulo -->
            <h1 class="titulo">Mokepon</h1>
        </section>

        <!--  ==== selec mascota ====  -->
        <section class="sec-cent" id="seleccionar-mascota"> 
            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedorTarjetas" class="tarjetas">
                <!-- aqui se cargaran los mokepones por JS
                MODELO:
                <input type="radio" name="mascota" id="Hipodoge" />
                <label class="tarjeta__mokepon" for="Hipodoge">
                    <p>Hipodoge</p>
                    <img src= #ruta# alt="Hipodoge">
                </label>
                -->
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section> <!-- FIN mascota -->

        <!--  ==== selec MAPA ====  -->
        <section class="sec-cent" id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <div class="botones">
                <button class="up" onpointerdown="moverMokeponArriba()" onpointerup="detenerMovimiento()">â¬†</button>
                <button class="dw" onpointerdown="moverMokeponAbajo()" onpointerup="detenerMovimiento()">â¬‡</button>
                <button class="lf" onpointerdown="moverMokeponIzquierda()" onpointerup="detenerMovimiento()">â¬…</button>
                <button class="rg" onpointerdown="moverMokeponDerecha()" onpointerup="detenerMovimiento()">âž¡</button>
            </div>
        </section> <!-- FIN mascota -->


        <!--  ==== seccion ATAQUES ====  -->
        <section class="sec-cent" id="seleccionar-ataque"> 
            <h2 class="subtitulo">Elige el orden de tus ataques:</h2>

            <div id="contenedorAtaques" class="tarjetas">
                <!-- aqui se cargan los botones ataque por JS
                <button id="boton-fuego" class="boton-de-ataque"> "ðŸ”¥"} </button>
                -->
            </div>

            <div class="ataques"> <!-- seccion mensajes -->

                <div class="tarjeta__mokepon tarjeta__mokepon--vertical">
                    <img src="" id="foto-mascota-jugador" alt="foto jugador">
                    <p id="mascota-jugador"></p>
                    <p id="victorias-jugador"></p>
                </div>

                <div class="mensajes-todos">
                    <div class="mensajes" id="ataques-del-jugador"></div>
                    <div class="mensajes" id="mensajes"></div>
                    <div class="mensajes" id="ataques-del-enemigo"></div>
                </div>

                <div class="tarjeta__mokepon tarjeta__mokepon--vertical">
                    <img src="" id="foto-mascota-enemigo" alt="foto enemigo">
                    <p id="mascota-enemigo"></p>
                    <p id="victorias-enemigo"></p>
                </div>
            </div>

            <div id="mensajes-globales">    
                <p id="resultado">Mucha suerte</p>


            <section id="reiniciar"> <!-- seccion reiniciar -->
                    <button id="boton-reiniciar"><strong>Volver a Empezar</strong></button>
                </section>
            </div>


        </section><!--  FIN ATAQUES  -->

        <script src="./js/mokepon.js"></script>
    </body>
</html>
